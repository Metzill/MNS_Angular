<section>
    <div class="container flex mx-auto">
        <div class="card w-96 bg-neutral shadow-xl flex mx-auto">
            <div class="card-body">
                <h2 class="card-title text-primary">Connexion</h2>
                <form [formGroup]="connectForm" (ngSubmit)="submitForm()">
                    <input class="input input-bordered w-full max-w-xs" type="email" placeholder="Login" formControlName="pseudo">
                    <input class="input input-bordered w-full max-w-xs" type="password" placeholder="Mot de passe" formControlName="pass">
                    <input class="input btn-secondary w-full max-w-xs" type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </div>
</section>
